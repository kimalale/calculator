<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Poppins:wght@100;400&display=swap" rel="stylesheet">    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="view-container">
        <div class="view">
            <div class="title">Calculator</div>
            <div class="view-screen">
                <h2>6000/23227*2</h2>
                <h1>=12,454</h1>
            </div>
            <div class="view-button">
                <div class="btn-row1">
                    <button id="ac">Ac</button>
                    <button id="del"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.53481 3H20.9998C21.265 3 21.5194 3.10536 21.7069 3.29289C21.8945 3.48043 21.9998 3.73478 21.9998 4V20C21.9998 20.2652 21.8945 20.5196 21.7069 20.7071C21.5194 20.8946 21.265 21 20.9998 21H6.53481C6.37022 21 6.20816 20.9594 6.06303 20.8818C5.91789 20.8042 5.79416 20.6919 5.70281 20.555L0.36981 12.555C0.260171 12.3907 0.20166 12.1975 0.20166 12C0.20166 11.8025 0.260171 11.6093 0.36981 11.445L5.70281 3.445C5.79416 3.30808 5.91789 3.19583 6.06303 3.11821C6.20816 3.04058 6.37022 2.99998 6.53481 3ZM7.06981 5L2.40381 12L7.06981 19H19.9998V5H7.06981ZM12.9998 10.586L15.8278 7.757L17.2428 9.172L14.4138 12L17.2428 14.828L15.8278 16.243L12.9998 13.414L10.1718 16.243L8.75681 14.828L11.5858 12L8.75681 9.172L10.1718 7.757L12.9998 10.586Z" fill="#A5A5A5"/>
                        </svg>
                        </button>
                    <button id="divide">/</button>
                    <button id="multiply">*</button>                    
                </div>
                <div class="btn-row2">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="minus">-</button>                    
                </div>

                <div class="btn-row3">
                    <div class="btn-col1">
                        <div class="btn-row4">
                            <button id="4">4</button>
                            <button id="5">5</button>
                            <button id="6">6</button> 
                        </div>
                        <div class="btn-row5">
                            <button id="1">1</button>
                            <button id="2">2</button>
                            <button id="3">3</button> 
                        </div>
                        <div class="btn-row6">
                            <button id="zero">0</button>
                            <button id=".">.</button>
                        </div>
                    </div>
                    <div class="btn-col2">
                        <button id="plus">+</button>
                        <button id="equal">=</button> 
                    </div>           
                </div>

            </div>
        </div>
    </div>
    

    
</body>
</html>
